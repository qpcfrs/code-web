<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Animation & Transform</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .box:hover {
            transform: scale(1.2) rotate(20deg);
        }

        @keyframes bounce {
            0% { top: 0; }
            50% { top: 50px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
