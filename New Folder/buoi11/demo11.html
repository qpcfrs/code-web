<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #0056b3;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .box {
            background: #f0f0f0;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .box {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 15px;
            }
            nav ul li a {
                font-size: 16px;
            }
            .box {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>Responsive Design Demo</header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="box">Nội dung box 1</div>
        <div class="box">Nội dung box 2</div>
        <div class="box">Nội dung box 3</div>
    </div>
</body>
</html>
