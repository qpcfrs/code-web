<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Khối Nằm Ngang</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      justify-content: space-evenly;     /* Căn giữa theo chiều ngang */
      align-items: center;         /* Căn giữa theo chiều dọc */
      height: 100%;
      background-color: #f0f0f0;
      gap: 20px;                   /* Khoảng cách giữa các khối */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">Khối 1</div>
    <div class="box">Khối 2</div>
    <div class="box">Khối 3</div>
  </div>
</body>
</html>
