<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header  header"
        "sidebar main"
        "footer  footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    aside {
      grid-area: sidebar;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <aside>Sidebar trái</aside>
    <main>Nội dung chính</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
