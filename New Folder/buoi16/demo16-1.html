<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Bootstrap Cơ Bản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Logo (trái) -->
          <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/40" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            MyBrand
          </a>
    
          <!-- Toggler (nút hamburger cho mobile) -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Menu (phải) -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dịch vụ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Liên hệ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <button class="btn btn-primary btn-lg">
        <i class="bi bi-check-circle"></i> Xác nhận
      </button>

      <!-- Form -->
    <h2>Đăng Ký</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">Chấp nhận điều khoản</label>
      </div>
      <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>

    <hr class="my-5">

    <!-- Card Sản Phẩm -->
    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sản phẩm">
      <div class="card-body">
        <h5 class="card-title">Sản phẩm A</h5>
        <p class="card-text">Đây là mô tả ngắn về sản phẩm A. Nó có các tính năng tuyệt vời mà bạn sẽ yêu thích.</p>
        <a href="#" class="btn btn-primary">Mua ngay</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 Bản quyền thuộc về Bạn</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
