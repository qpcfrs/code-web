<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Demo Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand" href="#">MyLogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container my-5">

    <!-- Nút bấm -->
    <div class="mb-4">
      <button class="btn btn-success btn-lg">
        <i class="bi bi-cart-plus-fill me-2"></i>Mua ngay
      </button>
    </div>

    <!-- Form -->
    <form class="mb-5">
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">
          Tôi đồng ý với điều khoản sử dụng
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Gửi</button>
    </form>

    <!-- Card sản phẩm -->
    <div class="card" style="width: 18rem;">
      <img src="/z6438616019137306f95ffaf73fdd35a2edf7ae65c2e8f_e4YJC2nGr3doQfGny-original.jpg" class="card-img-top" alt="Sản phẩm">
      <div class="card-body">
        <h5 class="card-title">Tên sản phẩm</h5>
        <p class="card-text">Mô tả ngắn về sản phẩm. Nội dung hấp dẫn để thu hút khách hàng.</p>
        <a href="#" class="btn btn-outline-primary">Mua ngay</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">© 2025 My Company. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
