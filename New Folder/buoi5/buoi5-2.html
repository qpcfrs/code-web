<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng HTML5 Cơ Bản</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Bảng Thông Tin Học Sinh</h2>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Lớp</th>
                <th>Điểm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>10A1</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>10A2</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Phạm Văn C</td>
                <td>10A3</td>
                <td>7.5</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
