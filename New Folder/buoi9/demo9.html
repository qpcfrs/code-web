<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        .static-box {
            background-color: lightblue;
            position: static;
        }
        .relative-box {
            background-color: lightgreen;
            position: relative;
            top: 20px;
            left: 20px;
        }
        .absolute-box {
            background-color: salmon;
            position: absolute;
            top: 50px;
            right: 50px;
        }
        .fixed-box {
            background-color: gold;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thuộc tính CSS: width, height, display, position</h2>
        <div class="box static-box">Static</div>
        <div class="box relative-box">Relative</div>
        <div class="box absolute-box">Absolute</div>
        <div class="box fixed-box">Fixed</div>
    </div>
</body>
</html>
